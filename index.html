<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowGreen Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2e7d32;
      color: #fff;
      padding: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .scanner-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 16px auto;
    }

    #scanner-viewport {
      width: 280px;       /* adjust width */
      height: 220px;      /* adjust height */
      border: 4px solid #1E90FF; /* border color + thickness */
      border-radius: 12px;
      margin-bottom: 10px;
    }

    input#manualSearch {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      border: 2px solid #2e7d32;
      border-radius: 6px;
      font-size: 16px;
      display: block;
    }

    .product-card {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 14px;
      margin: 12px auto;
      background: #fff;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product-details {
      flex: 2;
    }

    .product-details h3 {
      margin: 0;
      font-size: 18px;
      color: #2e7d32;
    }

    .product-code {
      font-size: 16px;
      color: #1565c0; /* different color for code */
      font-weight: bold;
      margin-left: 10px;
    }

    .product-right {
      flex: 1;
      text-align: center;
    }

    .product-image {
      width: 90px;
      height: auto;
      border-radius: 8px;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      margin-top: 6px;
    }

    .sar {
      font-size: 14px;
      color: #888;
    }

    .not-found {
      text-align: center;
      margin: 20px;
      color: #b71c1c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>GrowGreen Inventory</header>

  <div class="scanner-container">
    <div id="scanner-viewport"></div>
    <input type="text" id="manualSearch" placeholder="Search by Barcode or Product Name">
  </div>

  <div id="results"></div>

  <script>
    let inventory = [];

    // Fetch inventory from Google Sheets JSON
    async function loadInventory() {
      try {
        const res = await fetch("https://opensheet.elk.sh/1O0vlldmzxvOqJQ5Ko9OqmVLrk-RjGUilxVSnwKmuvXc/1");
        const data = await res.json();
        inventory = data.map(item => ({
          barcode: (item["Barcode "] || "").trim(),
          name: (item["Product Name   "] || "").trim(),
          qty: (item[" Qty "] || "").trim(),
          unit: (item["Unit"] || "").trim(),
          magas: (item["Magas"] || "").trim(),
          mrp: (item["MRP "] || "").trim(),
          brand: (item["Brand   "] || "").trim(),
          usage: (item["Usage"] || "").trim(),
          code: (item["Product code"] || "").trim(),
          image: (item["Image"] || "").trim()
        }));
        console.log("✅ Inventory loaded:", inventory);
      } catch (err) {
        console.error("Error loading sheet:", err);
      }
    }

    loadInventory();

    // Search function (barcode OR product name initials matching)
    function searchProducts(query) {
      query = query.toLowerCase().trim();
      if (!query) return [];

      // If numeric → search barcode
      if (/^\d+$/.test(query)) {
        return inventory.filter(p => p.barcode === query);
      }

      // Else search by product name using initials
      const parts = query.split(/\s+/); // ["do","sh","20"]
      return inventory.filter(p => {
        const nameParts = p.name.toLowerCase().split(/\s+/); // ["dove","shampoo","200ml"]

        return parts.every((qPart, i) => {
          return nameParts[i] && nameParts[i].startsWith(qPart);
        });
      });
    }

    // Render results
    function renderResults(products, query) {
      const container = document.getElementById("results");
      container.innerHTML = "";

      if (products.length === 0) {
        container.innerHTML = `<p class="not-found">❌ No product found for: ${query}</p>`;
        return;
      }

      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <div class="product-details">
            <h3>Product Details <span class="product-code">Code: ${p.code || "-"}</span></h3>
            <p><strong>Name:</strong> ${p.name}</p>
            <p><strong>Qty:</strong> ${p.qty} ${p.unit}</p>
            <p><strong>Brand:</strong> ${p.brand}</p>
            <p><strong>Usage:</strong> ${p.usage}</p>
          </div>
          <div class="product-right">
            ${p.image ? `<img src="${p.image}" class="product-image">` : ""}
            <p class="price">${p.mrp} <span class="sar">SAR</span></p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Manual search
    document.getElementById("manualSearch").addEventListener("input", (e) => {
      const query = e.target.value;
      const results = searchProducts(query);
      renderResults(results, query);
    });
  </script>
</body>
</html>
