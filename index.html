<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grow Green Trading Co.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Banner */
    .banner {
      width: 100%;
      height: 150px; /* like banner */
      object-fit: cover;
      object-position: top; /* show top part */
      display: block;
    }
    .container {
      flex: 1;
      text-align: center;
      padding: 20px;
    }
    input {
      padding: 10px;
      width: 250px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #006633;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #004d26;
    }
    #result {
      margin-top: 20px;
    }
    footer {
      text-align: center;
      padding: 12px;
      background: #006633;
      color: white;
      margin-top: auto;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    /* Product details box */
    .product-details {
      background-color: #f9f9f9;
      padding: 15px;
      margin: 15px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-details table {
      width: 100%;
      border-collapse: collapse;
    }
    .product-details td {
      padding: 6px 4px;
      text-transform: capitalize; /* auto capitalize */
    }
    .product-details td:first-child {
      width: 35%;
      font-weight: bold;
      text-align: right;
      padding-right: 10px;
    }
    .product-details td:first-child::after {
      content: ":";
      margin-left: 5px;
    }
    /* Scanner box */
    #reader {
      width: 300px;
      margin: 20px auto;
      display: none; /* hidden until scan */
    }
  </style>
  <!-- QR/Barcode Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>

  <!-- Banner -->
  <img src="Banner.png" alt="Grow Green Banner" class="banner">

  <!-- Main Section -->
  <div class="container">
    <h2>Find Your Product</h2>
    <input type="text" id="barcodeInput" placeholder="Enter Barcode...">
    <button onclick="searchProduct()">Search</button>
    <button onclick="startScan()">Scan</button>
    <div id="reader"></div>
    <div id="result"></div>
  </div>

  <!-- Footer -->
  <footer>
    © GrowGreen Sabya Jazan Kingdom of Saudi Arabia. All Rights Reserved.
  </footer>

  <!-- Script -->
  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRu6hZTngMj7EE0n9yFCh43Fvlh9RORRSxZECqv0qgnc7YF4Uv8XEDNcQhwJfkD9IVimpmdtWOkiHt0/pub?output=csv";

    let allProducts = [];

    async function loadProducts() {
      const response = await fetch(sheetURL);
      const data = await response.text();
      allProducts = data.split("\n").map(r => r.split(","));
    }
    loadProducts();

    function formatDetails(product) {
      return `
        <div class="product-details">
          <table>
            <tr><td>Barcode</td><td>${product[0]}</td></tr>
            <tr><td>Name</td><td>${product[1]}</td></tr>
            <tr><td>Qty</td><td>${product[2]}</td></tr>
            <tr><td>Unit</td><td>${product[3]}</td></tr>
            <tr><td>Magas</td><td>${product[4]}</td></tr>
            <tr><td>MRP</td><td>${product[5]}</td></tr>
            <tr><td>Brand</td><td>${product[6]}</td></tr>
            <tr><td>Usage</td><td>${product[7]}</td></tr>
          </table>
        </div>
      `;
    }

    function searchProduct(barcodeInput) {
      const barcode = barcodeInput || document.getElementById("barcodeInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";
      const product = allProducts.find(row => row[0] === barcode);
      if (product) {
        resultDiv.innerHTML = formatDetails(product);
      } else {
        resultDiv.innerHTML = "<p style='color:red;'>❌ No product found</p>";
      }
    }

    // Start QR/Barcode Scanner
    function startScan() {
      document.getElementById("reader").style.display = "block";
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          html5QrCode.stop();
          document.getElementById("reader").style.display = "none";
          searchProduct(decodedText.trim());
        },
        (errorMessage) => {
          // ignore errors
        }
      ).catch(err => {
        alert("Camera error: " + err);
      });
    }
  </script>
</body>
</html>
