<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrowGreen Product Info</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      min-height: 100vh;
      background: #f9f9f9;
    }
    .banner {
      width: 100%; max-height: 120px; object-fit: cover;
    }
    main { flex: 1; padding: 20px; text-align: center; }
    input, button {
      padding: 10px; margin: 5px;
      border-radius: 8px; border: 1px solid #ccc;
      font-size: 16px;
    }
    button { background: #4CAF50; color: white; cursor: pointer; }
    button:hover { background: #45a049; }
    .result {
      background: #fff; border-radius: 10px; padding: 15px;
      margin-top: 20px; text-align: left;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: fit-content; margin-left: auto; margin-right: auto;
    }
    .result p { margin: 6px 0; }
    .result strong {
      display: inline-block;
      width: 100px; /* Align all colons */
    }
    footer {
      background: #222; color: #fff;
      text-align: center; padding: 10px;
    }
    #reader { width: 300px; margin: 15px auto; display: none; }
  </style>
</head>
<body>
  <img src="Banner.png" alt="Banner" class="banner">

  <main>
    <h2>Search Product</h2>
    <input type="text" id="barcodeInput" placeholder="Enter Barcode">
    <button onclick="searchProduct()">Search</button>
    <button onclick="startScan()">Scan</button>

    <div id="reader"></div>
    <div id="result" class="result"></div>
  </main>

  <footer>
    Â© GrowGreen Sabya Jazan Kingdom of Saudi Arabia. All Rights Reserved.
  </footer>

  <script>
    // Fetch Google Sheet Data
    let sheetData = [];
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRu6hZTngMj7EE0n9yFCh43Fvlh9RORRSxZECqv0qgnc7YF4Uv8XEDNcQhwJfkD9IVimpmdtWOkiHt0/pub?output=csv")
      .then(res => res.text())
      .then(csv => {
        let rows = csv.split("\n").map(r => r.split(","));
        let headers = rows.shift();
        sheetData = rows.map(r => {
          let obj = {};
          headers.forEach((h,i) => obj[h.trim()] = r[i] ? r[i].trim() : "");
          return obj;
        });
      });

    // Capitalize first letters
    function toTitleCase(str) {
      return str.replace(/\w\S*/g, (txt) => 
        txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase());
    }

    function showProduct(product) {
      if (!product) {
        document.getElementById("result").innerHTML = "<p>No product found</p>";
        return;
      }
      document.getElementById("result").innerHTML = `
        <p><strong>Barcode:</strong> ${product["Barcode"]}</p>
        <p><strong>Name:</strong> ${toTitleCase(product["Product Name"])}</p>
        <p><strong>Qty:</strong> ${product["Qty"]} ${product["Unit"]}</p>
        <p><strong>MRP:</strong> ${product["MRP"]}</p>
        <p><strong>Brand:</strong> ${toTitleCase(product["Brand"])}</p>
        <p><strong>Usage:</strong> ${toTitleCase(product["Usage"])}</p>
      `;
    }

    function searchProduct() {
      let code = document.getElementById("barcodeInput").value.trim();
      let found = sheetData.find(p => p["Barcode"] === code);
      showProduct(found);
    }

    // QR Scanner
    let html5QrCode;
    function startScan() {
  document.getElementById("reader").style.display = "block";
  if (!html5QrCode) {
    html5QrCode = new Html5Qrcode("reader");
  }
  html5QrCode.start(
    { facingMode: "environment" }, // back camera
    { fps: 10, qrbox: { width: 250, height: 250 } },
    (decodedText) => {
      document.getElementById("barcodeInput").value = decodedText;
      searchProduct();
      stopScan();
    }
  ).catch(err => {
    alert("Camera not available or permission denied: " + err);
  });
}

    function stopScan() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          document.getElementById("reader").style.display = "none";
        });
      }
    }
  </script>
</body>
</html>
