<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowGreen App</title>

  <!-- Load QR Scanner library -->
  <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f9f9f9;
    }

    header img {
      width: 100%;
      max-height: 120px;
      object-fit: cover;
      display: block;
    }

    main {
      flex: 1;
      padding: 15px;
      text-align: center;
    }

    .search-box {
      margin: 15px 0;
    }

    input[type="text"] {
      padding: 10px;
      width: 65%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      margin-left: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4caf50;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background: #43a047;
    }

    #result {
      margin-top: 20px;
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: left;
      display: none;
    }

    #result h3 {
      margin-top: 0;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 5px;
    }

    #result .row {
      display: flex;
      justify-content: flex-start;
      padding: 4px 0;
    }

    #result .row span.label {
      width: 120px;
      font-weight: bold;
    }

    #qr-reader {
      width: 100%;
      max-width: 350px;
      margin: 20px auto;
      display: none;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <header>
    <img src="Banner.png" alt="GrowGreen Banner" />
  </header>

  <main>
    <!-- Search box -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Enter Barcode" />
      <button onclick="searchProduct()">Search</button>
      <button onclick="startScan()">Scan</button>
    </div>

    <!-- QR Scanner -->
    <div id="qr-reader"></div>

    <!-- Product result -->
    <div id="result">
      <h3>Product Details</h3>
      <div id="details"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    © GrowGreen Sabya Jazan Kingdom of Saudi Arabia. All Rights Reserved.
  </footer>

  <script>
    const inventory = {};

    // Load data from Google Sheets (OpenSheet API)
    async function loadInventory() {
      const sheetUrl = "https://opensheet.elk.sh/2PACX-1vRu6hZTngMj7EE0n9yFCh43Fvlh9RORRSxZECqv0qgnc7YF4Uv8XEDNcQhwJfkD9IVimpmdtWOkiHt0/Inventory";
      try {
        const res = await fetch(sheetUrl);
        const data = await res.json();

        data.forEach(row => {
          if (row.Barcode) {
            inventory[row.Barcode.trim()] = {
              name: row["Product Name"] || "",
              qty: row["Qty"] || "",
              unit: row["Unit"] || "",
              magas: row["Magas"] || "",
              mrp: row["MRP"] || "",
              brand: row["Brand"] || "",
              usage: row["Usage"] || ""
            };
          }
        });

        console.log("✅ Inventory loaded:", inventory);
      } catch (err) {
        console.error("❌ Error loading inventory:", err);
      }
    }

    loadInventory();

    function formatText(text) {
      return text.replace(/\b\w/g, (c) => c.toUpperCase());
    }

    function showProduct(code) {
      const product = inventory[code];
      const resultBox = document.getElementById("result");
      const details = document.getElementById("details");

      if (product) {
        details.innerHTML = `
          <div class="row"><span class="label">Name:</span> <span>${formatText(product.name)}</span></div>
          <div class="row"><span class="label">Qty:</span> <span>${product.qty}</span></div>
          <div class="row"><span class="label">Unit:</span> <span>${product.unit}</span></div>
          <div class="row"><span class="label">Magas:</span> <span>${product.magas}</span></div>
          <div class="row"><span class="label">MRP:</span> <span>${product.mrp}</span></div>
          <div class="row"><span class="label">Brand:</span> <span>${formatText(product.brand)}</span></div>
          <div class="row"><span class="label">Usage:</span> <span>${formatText(product.usage)}</span></div>
        `;
        resultBox.style.display = "block";
      } else {
        details.innerHTML = `<div class="row">No product found for code: ${code}</div>`;
        resultBox.style.display = "block";
      }
    }

    function searchProduct() {
      const code = document.getElementById("searchInput").value.trim();
      if (code) {
        showProduct(code);
      }
    }

    let html5QrCode;

    async function startScan() {
      const qrReader = document.getElementById("qr-reader");
      qrReader.style.display = "block";

      html5QrCode = new Html5Qrcode("qr-reader");

      try {
        const cameras = await Html5Qrcode.getCameras();
        if (cameras && cameras.length) {
          let backCamera = cameras[cameras.length - 1].id;
          await html5QrCode.start(
            { deviceId: { exact: backCamera } },
            { fps: 10, qrbox: 250 },
            (decodedText) => {
              showProduct(decodedText);
              stopScan();
            }
          );
        }
      } catch (err) {
        console.error("Camera error:", err);
        alert("Unable to access camera: " + err);
      }
    }

    async function stopScan() {
      if (html5QrCode) {
        await html5QrCode.stop();
        html5QrCode.clear();
        document.getElementById("qr-reader").style.display = "none";
      }
    }
  </script>
</body>
</html>
