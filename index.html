<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowGreen App</title>

  <!-- Load QR Scanner library -->
  <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f9f9f9;
    }

    header img {
      width: 100%;
      max-height: 120px;
      object-fit: cover;
      display: block;
    }

    main {
      flex: 1;
      padding: 15px;
      text-align: center;
    }

    .search-box {
      margin: 15px 0;
    }

    input[type="text"] {
      padding: 10px;
      width: 65%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      margin-left: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4caf50;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background: #43a047;
    }

    #result {
      margin-top: 20px;
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: left;
      display: none;
    }

    #result h3 {
      margin-top: 0;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 5px;
    }

    #result .row {
      display: flex;
      justify-content: flex-start;
      padding: 4px 0;
    }

    #result .row span.label {
      width: 120px;
      font-weight: bold;
    }

    #qr-reader {
      width: 100%;
      max-width: 350px;
      margin: 20px auto;
      display: none; /* hidden until scan clicked */
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <header>
    <img src="Banner.png" alt="GrowGreen Banner" />
  </header>

  <main>
    <!-- Search box -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Enter Barcode" />
      <button onclick="searchProduct()">Search</button>
      <button onclick="openScanner()">Scan</button>
    </div>

    <!-- QR Scanner -->
    <div id="qr-reader"></div>

    <!-- Product result -->
    <div id="result">
      <h3>Product Details</h3>
      <div id="details"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    Â© GrowGreen Sabya Jazan Kingdom of Saudi Arabia. All Rights Reserved.
  </footer>

  <script>
    // Example product inventory
    const inventory = {
      "123456": {
        name: "Organic Apple",
        price: "5 SAR",
        stock: "In Stock",
        category: "Fruits",
      },
      "987654": {
        name: "Fresh Milk",
        price: "12 SAR",
        stock: "Limited",
        category: "Dairy",
      },
    };

    function formatText(text) {
      return text.replace(/\b\w/g, (c) => c.toUpperCase());
    }

    function showProduct(code) {
      const product = inventory[code];
      const resultBox = document.getElementById("result");
      const details = document.getElementById("details");

      if (product) {
        details.innerHTML = `
          <div class="row"><span class="label">Name:</span> <span>${formatText(product.name)}</span></div>
          <div class="row"><span class="label">Price:</span> <span>${product.price}</span></div>
          <div class="row"><span class="label">Stock:</span> <span>${product.stock}</span></div>
          <div class="row"><span class="label">Category:</span> <span>${product.category}</span></div>
        `;
        resultBox.style.display = "block";
      } else {
        details.innerHTML = `<div class="row">No product found for code: ${code}</div>`;
        resultBox.style.display = "block";
      }
    }

    function searchProduct() {
      const code = document.getElementById("searchInput").value.trim();
      if (code) {
        showProduct(code);
      }
    }

    let scannerRunning = false;
    let html5QrcodeScanner;

    function openScanner() {
      const qrReader = document.getElementById("qr-reader");

      if (!scannerRunning) {
        qrReader.style.display = "block";
        html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", {
          fps: 10,
          qrbox: 250,
        });

        html5QrcodeScanner.render((decodedText) => {
          showProduct(decodedText);
          html5QrcodeScanner.clear(); // stop scanner after success
          qrReader.style.display = "none";
          scannerRunning = false;
        });

        scannerRunning = true;
      } else {
        html5QrcodeScanner.clear();
        qrReader.style.display = "none";
        scannerRunning = false;
      }
    }
  </script>
</body>
</html>
